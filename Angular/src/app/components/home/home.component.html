<div class="conter ">
        <div class="example-form">
                <input type="text" placeholder="Write..." [(ngModel)]='text' (keyup)='sendMessage()' class="form-control">

                <div class="cont">
                        <div>
                        <button class="btn btn-danger" type="submit" (click)='sendMessage()'>Find</button>
                        </div>
                        <div *ngIf='bool'>
                        <button  (click)='sendMessage2() ' class="btn btn-success">More movies</button>
                        </div>
                </div>
        </div>
</div>

<div *ngFor='let film of films' class="container">
        <div class="block">
               
                  <div><b>{{film.Title}}</b> </div> 
                  <div>  <img src="{{film.Poster}}" alt="" width="100%" ></div> 
               
        </div>
</div>
